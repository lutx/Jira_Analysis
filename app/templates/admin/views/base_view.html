{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Page Header -->
            <div class="page-header">
                <h1>{{ page_title }}</h1>
                <div class="page-actions">
                    {% block page_actions %}{% endblock %}
                </div>
            </div>

            <!-- Main Content -->
            <div class="card">
                <div class="card-body">
                    {% block view_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
