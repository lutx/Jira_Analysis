{% extends "base.html" %}

{% block title %}Edit Leave Request{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Leave Request</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="start_date" name="start_date" value="{{ leave.start_date }}">
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" id="end_date" name="end_date" value="{{ leave.end_date }}">
    </div>
    <div class="mb-3">
      <label for="leave_type" class="form-label">Leave Type</label>
      <input type="text" class="form-control" id="leave_type" name="leave_type" value="{{ leave.leave_type }}">
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Reason</label>
      <textarea class="form-control" id="reason" name="reason" rows="3">{{ leave.reason }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.leave_management') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
