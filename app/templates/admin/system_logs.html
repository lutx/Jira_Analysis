{% extends "admin/base_admin.html" %}

{% block title %}System Logs{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ page_title|default('System Logs') }}</h3>
                </div>
                <div class="card-body">
                    <div class="log-container" style="height: 600px; overflow-y: auto; background: #f8f9fa; padding: 15px; font-family: monospace;">
                        <pre>{{ logs|default('No logs available') }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .log-container {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .log-container pre {
        margin: 0;
        padding: 0;
    }
</style>
{% endblock %}
