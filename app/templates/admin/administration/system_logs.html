{% extends "admin/base.html" %}

{% block title %}System Logs{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ page_title|default('System Logs') }}</h3>
                </div>
                <div class="card-body">
                    <div class="log-container">
                        <pre>{{ logs|default('No logs available') }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- Usunięto lokalne style - wykorzystujemy główny plik CSS -->
{% endblock %}
