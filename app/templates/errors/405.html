<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>405 - Niedozwolona metoda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .error-code {
            font-size: 72px;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            color: #6c757d;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">405</h1>
        <h2>Niedozwolona metoda</h2>
        <p class="error-message">{{ error_message or 'Ta metoda HTTP nie jest dozwolona dla tego endpointu.' }}</p>
        <a href="/" class="btn">Wróć do strony głównej</a>
    </div>
</body>
</html>
