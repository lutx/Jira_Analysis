{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ url_for('main.project_details', project_id=project.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col">
            <p>No projects found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
