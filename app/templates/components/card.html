{% macro card(title=None, footer=None, classes='') %}
<div class="card {{ classes }}">
    {% if title %}
    <div class="card-header">
        <h5 class="card-title">{{ title }}</h5>
    </div>
    {% endif %}
    <div class="card-body">
        {{ caller() }}
    </div>
    {% if footer %}
    <div class="card-footer">
        {{ footer }}
    </div>
    {% endif %}
</div>
{% endmacro %}
