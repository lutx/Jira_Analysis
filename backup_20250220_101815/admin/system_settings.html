{% extends "admin/administration/base_administration.html" %}

{% block admin_content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">System Settings</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.save_system_settings') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.system_name.label }}
                {{ form.system_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.admin_email.label }}
                {{ form.admin_email(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
