{% extends "admin/base.html" %}

{% block title %}Użytkownicy Jira{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Użytkownicy Jira</h2>
    
    <!-- Filtry -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="Szukaj...">
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="activeOnly" checked>
                        <label class="form-check-label" for="activeOnly">
                            Tylko aktywni
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="sortBy">
                        <option value="display_name">Nazwa wyświetlana</option>
                        <option value="username">Nazwa użytkownika</option>
                        <option value="email">Email</option>
                        <option value="last_sync">Ostatnia synchronizacja</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="refreshUsers()">
                        <i class="bi bi-arrow-clockwise"></i> Odśwież
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista użytkowników -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nazwa wyświetlana</th>
                    <th>Nazwa użytkownika</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ostatnia synchronizacja</th>
                </tr>
            </thead>
            <tbody id="usersList">
                <!-- Tu będą wstawiani użytkownicy -->
            </tbody>
        </table>
    </div>

    <!-- Paginacja -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Tu będzie wstawiana paginacja -->
        </ul>
    </nav>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/admin/users.js"></script>
{% endblock %}
