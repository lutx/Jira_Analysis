{% extends "admin/base.html" %}

{% block title %}Zarządzanie Portfoliami{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Zarządzanie Portfoliami</h2>
    
    <!-- Przycisk dodawania nowego portfolio -->
    <div class="mb-4">
        <button class="btn btn-primary" onclick="showAddPortfolioModal()">
            <i class="bi bi-plus-circle"></i> Dodaj Portfolio
        </button>
    </div>
    
    <!-- Lista portfoliów -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Liczba Projektów</th>
                    <th>Aktywne Projekty</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody id="portfoliosList">
                <!-- Tu będą wstawiane portfolia przez JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal dodawania/edycji portfolio -->
<div class="modal fade" id="portfolioModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="portfolioModalTitle">Dodaj Portfolio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="portfolioForm">
                    <div class="mb-3">
                        <label for="portfolioName" class="form-label">Nazwa Portfolio</label>
                        <input type="text" class="form-control" id="portfolioName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" onclick="savePortfolio()">Zapisz</button>
            </div>
        </div>
    </div>
</div>

<!-- Dodaj potrzebne skrypty -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/admin/portfolios.js"></script>

{% endblock %}

{% block extra_js %}
<script>
// Inicjalizacja przy załadowaniu strony
document.addEventListener('DOMContentLoaded', function() {
    loadPortfolios();
});
</script>
{% endblock %}
