{% extends "base.html" %}

{% block title %}Logi systemowe - Panel Admina{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Logi systemowe</h5>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="refreshLogs()">
                        <i class="bi bi-arrow-clockwise"></i> Odśwież
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="downloadLogs()">
                        <i class="bi bi-download"></i> Pobierz
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" id="logLevel">
                                <option value="ALL">Wszystkie poziomy</option>
                                <option value="ERROR">Błędy</option>
                                <option value="WARNING">Ostrzeżenia</option>
                                <option value="INFO">Informacje</option>
                                <option value="DEBUG">Debug</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="logDate">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchText" placeholder="Szukaj w logach...">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="filterLogs()">
                                <i class="bi bi-search"></i> Filtruj
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="logsTable">
                        <thead>
                            <tr>
                                <th>Czas</th>
                                <th>Poziom</th>
                                <th>Moduł</th>
                                <th>Wiadomość</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dane będą dodane przez JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <nav aria-label="Paginacja logów">
                    <ul class="pagination justify-content-center" id="logsPagination">
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" onclick="loadLogs(1)">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <!-- Paginacja będzie dodana przez JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Modal ze szczegółami logu -->
<div class="modal fade" id="logDetailsModal" tabindex="-1" aria-labelledby="logDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logDetailsModalLabel">Szczegóły logu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <pre id="logDetails" class="bg-light p-3 rounded" style="white-space: pre-wrap;"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/admin/logs.js"></script>
{% endblock %}
