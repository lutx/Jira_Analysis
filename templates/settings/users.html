{% extends "base.html" %}

{% block title %}Ustawienia użytkowników - Jira Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Ustawienia domyślne</h5>
            </div>
            <div class="card-body">
                <form id="userSettingsForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Domyślna rola</label>
                                <select class="form-select" id="defaultRole">
                                    <option value="user">Użytkownik</option>
                                    <option value="admin">Administrator</option>
                                    <option value="PM">Project Manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoActivate">
                                    <label class="form-check-label">
                                        Automatycznie aktywuj nowych użytkowników
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Zapisz ustawienia</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Zarządzanie użytkownikami</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="usersSettingsTable">
                        <thead>
                            <tr>
                                <th>Nazwa użytkownika</th>
                                <th>Rola</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dane będą dodane przez JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/settings/users.js"></script>
{% endblock %}
