{% extends "base.html" %}

{% block title %}Worklogi - Jira Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Worklogi</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWorklogModal">
                    <i class="bi bi-plus"></i> Dodaj worklog
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="worklogsTable">
                        <thead>
                            <tr>
                                <th>Użytkownik</th>
                                <th>Projekt</th>
                                <th>Zadanie</th>
                                <th>Godziny</th>
                                <th>Data</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dane będą dodane przez JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal dodawania worklogu -->
<div class="modal fade" id="addWorklogModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Dodaj worklog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addWorklogForm">
                    <div class="mb-3">
                        <label class="form-label">Projekt</label>
                        <input type="text" class="form-control" id="project" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zadanie</label>
                        <input type="text" class="form-control" id="taskKey" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Godziny</label>
                        <input type="number" class="form-control" id="timeLogged" min="0.5" step="0.5" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" id="saveWorklog">Dodaj</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/worklogs.js"></script>
{% endblock %}
