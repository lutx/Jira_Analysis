{% extends "base.html" %}

{% block title %}Analiza Obciążenia - Jira Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="text-center mb-4">Analiza Obciążenia Pracą</h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="workloadTable">
                        <thead>
                            <tr>
                                <th>Użytkownik</th>
                                <th>Miesiąc</th>
                                <th>Faktyczne Godziny</th>
                                <th>Planowane Godziny</th>
                                <th>Przeciążenie (%)</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dane będą dodane przez JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/reports/workload.js"></script>
{% endblock %}
